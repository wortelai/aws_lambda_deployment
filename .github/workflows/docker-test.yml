name: Build Docker & Run Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image for test
      run: docker build -t inference-model-test -f Dockerfile.test .

    - name: Run tests inside Docker
      run: |
        docker run --rm inference-model-test pytest test_git_action/
      # Or if no tests yet, you can run a simple inference script to validate
